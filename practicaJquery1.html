<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Jquery 1</title>
    <link rel="stylesheet" href="../../../../Working%20files/Vï¿½ctor%20Castrillo%20Redondo/css/cssPrueba.css">
</head>
<body>
    <h1>PRACTICA JQUERY</h1>
    <select id="selectCursos">
        <option value="">SELECCIONE CURSO</option>
    </select>
    <div id="contenido"></div>
    <ul id="info"></ul>
</body>
<script src="js/jquery-3.7.1.js"></script>
<script>

    url = 'https://apiejemplos.azurewebsites.net/'

    $(document).ready(function () {
        request = 'api/Alumnos/Cursos'
        $.ajax({
            type: "GET",
            url: url + request,
            success: function (response) {
                $.each(response, function (key, value) { 
                     $('#selectCursos').append($('<option>', {value: value, text: value}))
                });
            }
        });

        $('#selectCursos').change(function () {
            let curso = $(this).val()
            
            if(curso){
                request = 'api/Alumnos/FiltrarCurso/' + curso
                $.ajax({
                    type: "GET",
                    url: url + request,
                    success: function (response) {
                        $('#info').html('');
                        $.each(response, function (key, value) { 
                            var li = $('<li>', {text: value.nombre + ' ' + value.apellidos});
                            var boton = $("<button>", {text: "Detalles ", value: value.idAlumno});
                            li.append(boton);
                             $('#info').append(li);
                            boton.click(function() {
                                var requestDetalles = "api/alumnos/findalumno/" + $(this).val();
                                console.log(requestDetalles);
                                $.getJSON(url + requestDetalles, function(data) {
                                    var codigoHTML = "";
                                    codigoHTML += "<h1>" + data.nombre + " " + data.apellidos + "</h1>";
                                    codigoHTML += "<h1>IdAlumno: " + data.idAlumno + "</h1>";
                                    codigoHTML += "<img src='" + data.imagen + "' style='width:150px; height:150px'/>";
                                    $("#contenido").html(codigoHTML);
                                })
                            })
                        });
                    }
                });
            } else {
                $('#info').html('');
            }
        })
    });

</script>
</html>
