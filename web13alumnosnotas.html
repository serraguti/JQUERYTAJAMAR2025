<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buscador notas alumnos XML</h1>
    <label>Introduzca nota: </label>
    <input type="text" id="cajanota"/>
    <button id="botonbuscar">Buscar nota</button>
    <table id="tablaalumnos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonbuscar").click(function() {
                $.get("documents/alumnos.xml", function(data) {
                    console.log("leyendo...")
                    var nota = parseInt($("#cajanota").val())
                    var html = ""
                    $(data).find("alumno").each(function() {
                        var notaAlumno = parseInt($(this).find("nota").first().text())
                        if (notaAlumno >= nota){
                            var nombre = $(this).find("nombre").text()
                            var apellidos = $(this).find("apellidos").text()
                            html += "<tr>";
                            html += "<td>" + nombre + "</td>"
                            html += "<td>" + apellidos + "</td>"
                            html += "<td>" + notaAlumno + "</td>"
                            html += "</tr>"
                        }
                    })
                    $("#tablaalumnos tbody").html(html)
                })
            })
        })
    </script>
</body>
</html>
