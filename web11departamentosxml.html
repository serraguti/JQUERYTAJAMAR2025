<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Departamentos XML</h1>
    <button id="botonleer">Leer XML</button>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>NUMERO</th>
                <th>NOMBRE</th>
                <th>LOCALIDAD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonleer").click(function() {
                $.get("documents/departamentos.xml", function(data) {
                    console.log("Leyendo...");
                    var html = "";
                    $(data).find("DEPT").each(function() {
                        var numero = $(this).attr("DEPT_NO");
                        //RECUPERAMOS LA PRIMERA ETIQUETA <DNOMBRE> DENTRO DE this
                        var nombre = $(this).find("DNOMBRE").first().text();
                        var localidad = $(this).find("LOC").first().text();
                        html += "<tr>";
                        html += "<td>" + numero + "</td>";
                        html += "<td>" + nombre + "</td>";
                        html += "<td>" + localidad + "</td>";
                        html += "</tr>";
                    })
                    $("#tabladepartamentos tbody").html(html);
                })
            })
        })
    </script>
</body>
</html>
